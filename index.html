<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Coficador de texto</title>
</head>
<body>
    <header>
        <div class="itens">
            
            <h1>Codificador e decodificador de texto</h1>
        </div>
    </header>
       <main >
        <section class="box">
            <div class="input">
                <textarea  id="input-texto" placeholder="Digite seu texto aqui" ></textarea>
            </div>
            <div id="output" class="box1">
                <img src="./assets/imagem2.avif" alt="">
                <div>
                    <p class="text-cop"></p>
                    <h2>Sua mensagem aparecerá aqui!</h2>
                    <span>Digite um texto que deseja criptografar ou descriptografar.</span>
                </div>
                
            </div>
        </section>
            
        <section>
            <p>Apenas letras minúsculas e sem acentos</p>
            <div class="buttons">
                <div class="container-bnt">
                   <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                   <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>
   
            </div>
            
        </section>
            
       </main>
       <footer>
        <p>Desenvolvido por Poliana Amarante</p>
       </footer>
   <script src="./arquivo.js"></script>
</body>
</html>
